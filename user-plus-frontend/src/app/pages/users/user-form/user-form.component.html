<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <p class="text-dark h4 text-break">Cadastrar usuário</p>
        </div>
    </div>
    <form [formGroup]="userForm">
        <div class="row mt-3">
            <div class="col-12">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Nome</mat-label>
                    <input type="text" formControlName="nome" matInput>
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>CPF</mat-label>
                    <input type="text" formControlName="cpf" matInput mask="000.000.000-00">
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Telefone</mat-label>
                    <input type="text" formControlName="telefone" matInput mask="(00) 00000-0000">
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Código negócio</mat-label>
                    <input type="text" formControlName="cod_negocio" matInput mask="0*">
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <button [disabled]="userForm.invalid" class="w-100 btn btn-lg bg-purple text-light" (click)="register()"><i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i> Cadastrar</button>
            </div>
        </div>
    </form>
</div>
